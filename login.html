<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styleback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
</head>
<body>
    <div  class="container-login">
            <h1 >INFORMAÇÕES / SEGURANÇA  </h1>
            <label for="txt_usuario">USUÁRIO </label><br>
            <input type="text" placeholder=" Digite seu usuário" id="txt_usuario" />
            
            <label for="txt_senha">SENHA </label><br>
            <input type="password" placeholder=" Digite a Senha" id="txt_senha" />

            <button id="login" onclick="login()" class="btn btn-success">ENTRAR</button>
           
        
        </div>
        
</div>
</body>
</html>
<script>
    function login() {
     var requestAutenticacao = {
        "UserName": $("#txt_usuario").val(),
        "Password": $("#txt_senha").val()
     }

     $.ajax({
        url: "http://localhost:46593/Autenticacao",
        type: "POST",
        data: JSON.stringify(requestAutenticacao),
        contentType: "application/json",
        dataType: "json",
        success: function (response) {
            var token = response.token;
            window.localStorage.setItem('token', token);
            window.location.href = './ProcessadorDeDados.html'

            console.log (login);
        },
        error: function (request, message, error) {
            alert("Erro de autenticação!")
        }

     })

    }
</script>
